<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quer namorar comigo?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff0f5;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #e91e63;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 100px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    .yes {
      background-color: #e91e63;
      color: white;
      left: 30px;
      top: 30px;
    }

    .yes:hover {
      background-color: #d81b60;
    }

    .no {
      background-color: #f8bbd0;
      color: #880e4f;
    }

    .no:hover {
      background-color: #f48fb1;
    }

    #resposta {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #4a148c;
      text-align: center;
      max-width: 80%;
    }

    #mensagem {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ad1457;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #e91e63;
      animation: floatUp 3s ease-in infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Quer namorar comigo? üíñ</h1>
  <div class="buttons">
    <button class="yes" onclick="responder('Sim! üòç')">Sim</button>
    <button class="no" id="noBtn">N√£o</button>
  </div>
  <div id="resposta"></div>
  <div id="mensagem">Voc√™ acabou de fazer algu√©m MUITO feliz! üíï<br>Agora somos oficialmente um casal mais fofo do universo! üåçüíë</div>

  <script>
    function responder(resposta) {
      document.getElementById('resposta').innerText = resposta;
      if (resposta.includes('Sim')) {
        document.getElementById('mensagem').style.opacity = 1;
        for (let i = 0; i < 20; i++) {
          createHeart();
        }
      }
    }

    const noBtn = document.getElementById('noBtn');
    const buttonsContainer = document.querySelector('.buttons');

    noBtn.addEventListener('mouseover', () => {
      const containerWidth = buttonsContainer.offsetWidth;
      const containerHeight = buttonsContainer.offsetHeight;
      const newLeft = Math.random() * (containerWidth - noBtn.offsetWidth);
      const newTop = Math.random() * (containerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.textContent = 'üíñ';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }
  </script>
</body>
</html>
