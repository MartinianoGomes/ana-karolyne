<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Ana Karolyne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      overflow: hidden;
      padding: 1rem;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      gap: 2rem;
    }

    .left {
      flex: 1;
      position: relative;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #e91e63;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100px;
      max-width: 400px;
      margin: 0 auto;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
      z-index: 2;
      white-space: nowrap;
    }

    .yes {
      background-color: #e91e63;
      color: white;
      left: 45%;
      transform: translateX(-100%);
      top: 30px;
    }

    .yes:hover {
      background-color: #d81b60;
    }

    .no {
      background-color: #f8bbd0;
      color: #880e4f;
      left: 55%;
      transform: translateX(10%);
      top: 30px;
    }

    .no:hover {
      background-color: #f48fb1;
    }

    #resposta {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #4a148c;
    }

    #titulo {
      opacity: 0;
      transition: opacity 2s ease-in;
    }


    #mensagem {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #ad1457;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #e91e63;
      animation: floatUp 3s ease-in infinite;
      pointer-events: none;
      user-select: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
        height: auto;
      }

      .left,
      .right {
        flex: none;
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
      }

      button {
        padding: 10px 18px;
        font-size: 0.95rem;
      }

      #resposta,
      #mensagem {
        font-size: 1rem;
      }

      .buttons {
        height: 120px;
      }

      img {
        width: 200px;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
      }

      img {
        width: 150px;
      }

      button {
        font-size: 0.85rem;
        padding: 8px 16px;
      }

      .yes {
        left: 40%;
      }

      .no {
        left: 60%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1 id="titulo">Karolyne, namora comigo? üíñ</h1>
      <div class="buttons">
        <button class="yes" onclick="responder('Sim! üòç')">Sim</button>
        <button class="no" id="noBtn">N√£o</button>
      </div>
      <div id="resposta"></div>
      <div id="mensagem">Voc√™ acabou de fazer algu√©m MUITO feliz! üíï<br>Agora somos oficialmente um casal mais fofo do
        universo! üåçüíë</div>
    </div>
    <div class="right">
      <img src="Karolyne.jpg" alt="Foto da Karolyne">
    </div>
  </div>

  <script>
    function responder(resposta) {
      document.getElementById('resposta').innerText = resposta;
      if (resposta.includes('Sim')) {
        document.getElementById('mensagem').style.opacity = 1;
        for (let i = 0; i < 20; i++) {
          createHeart();
        }
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.textContent = 'üíñ';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    const noBtn = document.getElementById('noBtn');

    function moveButtonRandomly() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
      noBtn.style.transform = 'none';
    }

    window.addEventListener('load', () => {
      document.getElementById('titulo').style.opacity = 1;
    });


    noBtn.addEventListener('mouseover', moveButtonRandomly);
    noBtn.addEventListener('touchstart', function (e) {
      e.preventDefault();
      moveButtonRandomly();
    });
    noBtn.addEventListener('click', function (e) {
      e.preventDefault();
      moveButtonRandomly();
    });
  </script>
</body>

</html>
